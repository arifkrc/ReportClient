<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>arifk.co - Takip Sistemi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
    .glass { background: rgba(255,255,255,0.06); backdrop-filter: blur(6px); }
  </style>
  <style>
    /* Layout: header with tab-like nav and content below */
    #app { display: flex; flex-direction: column; height: 100vh; }
    main { display: flex; flex-direction: column; flex: 1 1 auto; }

  /* tab nav under header */
  .tabs { display: flex; gap: 8px; margin-top: 12px; border-bottom: 1px solid rgba(255,255,255,0.04); padding-bottom: 8px; }
  .tabs .nav-btn { background: transparent; padding: .5rem .75rem; border-radius: 6px 6px 0 0; display: inline-flex; align-items: center; gap: .5rem; border-bottom: 2px solid transparent; transition: background-color .12s ease, border-color .12s ease, color .12s ease; }
  .tabs .nav-btn.bg-indigo-600 { background: rgba(79,70,229,0.12); border-bottom-color: #fff; color: #fff; }
  /* Column selection highlight (Windows-like) */
  .selected-col {
    background-color: #0b63d6 !important; /* bright blue */
    color: #ffffff !important;
  }
  /* Slight transition for smoother visual feedback */
  th[data-field], td[data-field] { transition: background-color .08s ease, color .08s ease; }
    /* Text shimmer overlay: keep base blue color, animate a bright stripe across letters */
    @keyframes shine-move {
      0% { background-position: -140% 0; }
      100% { background-position: 140% 0; }
    }
    #site-link {
      position: relative;
      display: inline-block;
      -webkit-user-select: none;
      user-select: none;
      transition: transform .12s ease;
      color: #3b82f6; /* keep the original blue */
      z-index: 0;
    }
    /* Pseudo-element duplicates text and shows the shimmer gradient clipped to letters.
       Ensure it inherits font metrics so the overlay aligns exactly over the base text.
       Use mix-blend-mode to brighten the underlying blue text when the sheen passes. */
    #site-link::after {
      content: attr(data-text);
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      display: inline-block;
      font: inherit;
      font-weight: inherit;
      line-height: inherit;
      text-align: left;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent; /* reveal gradient through letters */
      background-image: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.95) 50%, rgba(255,255,255,0) 100%);
      background-size: 240% 100%;
      mix-blend-mode: screen; /* brightens the blue beneath */
      opacity: 0;
      transition: opacity .12s ease;
      transform: translateZ(0); /* force GPU layer for smoother animation */
      z-index: 1;
      will-change: background-position, opacity;
    }
    #site-link:hover { transform: translateY(-1px); }
    #site-link:hover::after {
      opacity: 1;
      animation: shine-move 1.8s linear forwards;
    }
  </style>
</head>
<body class="bg-neutral-900 text-neutral-100 min-h-screen">
  <div id="app" class="flex h-screen flex-col">

    <main class="flex-1 p-8 overflow-auto">
      <div id="header" class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-6">
          <div class="text-lg font-bold" style="color: #3b82f6;" id="site-link" data-text="arifk.co">arifk.co</div>
          <div class="h-6 w-px bg-neutral-700"></div>
          <div>
            <h2 id="screen-title" class="text-3xl font-bold">Üretim</h2>
            <p id="screen-sub" class="text-sm text-neutral-400">Genel üretim istatistikleri</p>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <button id="refresh" class="px-4 py-2 rounded bg-indigo-600 hover:bg-indigo-500">Yenile</button>
          <button id="logout" style="display:none" class="px-4 py-2 rounded bg-rose-600 hover:bg-rose-500">Çıkış</button>
        </div>
      </div>
      <div class="tabs">
        <button data-screen="uretim" class="nav-btn bg-indigo-600 text-left px-3 py-2 rounded-t-md hover:bg-indigo-600 flex items-center gap-3">
          <!-- factory icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-neutral-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 21h18M3 10l6-4v4l4-3v6l4-3v8" />
            <rect x="4" y="12" width="4" height="8" rx="0.5" />
          </svg>
          <span>Üretim</span>
        </button>
        <button data-screen="paketleme" class="nav-btn text-left px-3 py-2 rounded-t-md hover:bg-neutral-800 flex items-center gap-3">
          <!-- package/box icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-neutral-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 16V8a1 1 0 00-.55-.9l-8-4a1 1 0 00-.9 0l-8 4A1 1 0 003 8v8a1 1 0 00.55.9l8 4a1 1 0 00.9 0l8-4A1 1 0 0021 16z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.27 6.96L12 11l8.73-4.04" />
          </svg>
          <span>Paketleme</span>
        </button>
        
        <button data-screen="siparis" class="nav-btn text-left px-3 py-2 rounded-t-md hover:bg-neutral-800 flex items-center gap-3">
          <!-- orders / clipboard icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-neutral-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 2h6v2h2a1 1 0 011 1v14a1 1 0 01-1 1H6a1 1 0 01-1-1V5a1 1 0 011-1h2V2z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6M9 8h6" />
          </svg>
          <span>Siparişler</span>
        </button>
        <button data-screen="daily-report" class="nav-btn text-left px-3 py-2 rounded-t-md hover:bg-neutral-800 flex items-center gap-3">
          <!-- daily/report icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-neutral-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
          </svg>
          <span>Günlük Rapor</span>
        </button>
        <button data-screen="weekly-report" class="nav-btn text-left px-3 py-2 rounded-t-md hover:bg-neutral-800 flex items-center gap-3">
          <!-- weekly/report icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-neutral-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="3" y="4" width="18" height="16" rx="2" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 2v4M8 2v4" />
          </svg>
          <span>Haftalık Rapor</span>
        </button>
        <button data-screen="uretim-paket-farki" class="nav-btn text-left px-3 py-2 rounded-t-md hover:bg-neutral-800 flex items-center gap-3">
          <!-- difference icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-neutral-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 12h9M21 6v12" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 6l-6 6M21 18l-6-6" />
          </svg>
          <span>Üretim-Paket Farkı</span>
        </button>
        <!-- Sabitler nav tab (moved to the end) -->
        <button data-screen="sabitler" class="nav-btn text-left px-3 py-2 rounded-t-md hover:bg-neutral-800 flex items-center gap-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-neutral-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
          <span>Sabitler</span>
        </button>
      </div>

      <!-- Persistent Sabitler sub-navigation: visible when on Sabitler or its child screens -->
      <div id="sabitler-subtabs" class="tabs mt-2" style="display:none">
        <button data-screen="urun" class="nav-btn px-3 py-2">Ürünler</button>
        <button data-screen="operasyon" class="nav-btn px-3 py-2">Operasyonlar</button>
        <button data-screen="cevrim" class="nav-btn px-3 py-2">Çevrim Zamanları</button>
      </div>

      <section id="content">
        <!-- dynamic content injected by renderer-app.js -->
      </section>
    </main>
  </div>

  <script type="module" src="renderer-app.js"></script>
  <script>
    // Attach click handler to open in default browser via preload bridge
    (function(){
      const el = document.getElementById('site-link');
      if (!el) return;
      el.addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          // prefer explicit https URL
          const res = await window.electronAPI.openExternal('https://arifk.co');
          if (!res || !res.ok) console.warn('openExternal failed', res);
        } catch (err) {
          console.error('openExternal error', err);
        }
      });
    })();
  </script>
</body>
</html>
